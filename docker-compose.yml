version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:6
    container_name: trello-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: trello-api
    volumes:
      - mongodb_data:/data/db
    networks:
      - trello-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: trello-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis123
    volumes:
      - redis_data:/data
    networks:
      - trello-network

  # API Service
  api:
    build: .
    container_name: trello-api
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://admin:password123@mongodb:27017/trello-api?authSource=admin
      JWT_ACCESS_SECRET: your-access-secret-change-in-production
      JWT_REFRESH_SECRET: your-refresh-secret-change-in-production
      JWT_INVITE_SECRET: your-invite-secret-change-in-production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis123
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: noreply@taskmanager.com
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - trello-network

volumes:
  mongodb_data:
  redis_data:

networks:
  trello-network:
    driver: bridge
